<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Chromium Diagnostics(Vedant Jain) </title>
  </head>
  <body id="body">
    <div class="container">
      <nav class="navbar">
        <div class="nav_icon" onclick="toggleSidebar()">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <div class="navbar__left">
          <!-- <input type="text" placeholder="Enter Extension ID here" id="extension_ID">
          <button id="ExtensionIdbutton">Get data</button> -->
        </div>
        <div class="navbar__right">
          <i class="fa fa-battery-three-quarters" aria-hidden="true" size="small" style="color: black; margin-right: 10px;"></i>
            <i class="fa fa-wifi" aria-hidden="true" style="color: black; margin-right: 10px"></i>
            <i class="fa fa-volume-up" aria-hidden="true" style="color: black; margin-right: 10px"></i>
            <i class="fa fa-headphones" aria-hidden="true" style="color: black; margin-right: 10px"></i>
            <i class="fa fa-bluetooth-b" aria-hidden="true" style="color: black; margin-right: 10px"></i>
            <h4 id="clock" style="color: black;">00:00</h4>
        </div>
      </nav>

      <main>
        <div class="main__container">
          <!-- MAIN CARDS STARTS HERE -->
          
          <h1 style="color: white; margin-bottom: 10px;"><center>CPU Utilisation Chart 
            <i class="fa fa-bar-chart" aria-hidden="true"></i></center></h1>
          <div id="chartContainer" style="height: 200px; width: 1000px; background-color: transparent; margin-left: 5px;  overflow: hidden;">
          </div>
          <div class="main__cards">
            <div class="card">
              <div class="card_upper">
                <i class="fa fa-microchip" aria-hidden="true"></i>
                <p class="text-primary-p">Architecture Name</p>
              </div>
              <div class="card_inner">
                <span class="font-bold text-title" id="archName"></span>
              </div>
            </div>

            <div class="card">
              <div class="card_upper">
                <i class="fa fa-laptop" aria-hidden="true"></i>
                <p class="text-primary-p">Model Name</p>
              </div>
              <div class="card_inner">
                <span class="font-bold text-title" id="modelName"></span>
              </div>
            </div>

            <div class="card">
              <div class="card_upper">
                <i class="fa fa-cubes" aria-hidden="true"></i>
                <p class="text-primary-p">Number of Processors</p>
              </div>
              <div class="card_inner">
                <span class="font-bold text-title" id="processors"></span>
              </div>
            </div>

            <div class="card">
              <div class="card_upper">
                <i class="fa fa-database" aria-hidden="true"></i>
                <p class="text-primary-p">Memory</p>
              </div>
              <!-- <div class="card_inner">
                <span class="font-bold text-title" id="features"></span>
              </div> -->
              <div id="bar_container">
                <div class="skills html" id="memory_used_bar">0%</div>
              </div>
            </div>
          </div>
          <!-- MAIN CARDS ENDS HERE -->

          <!-- CHARTS STARTS HERE -->
          <div class="charts">
            <div class="charts__left">
              <div class="charts__left__title">
                <div>
                  <h1>CPU Usage</h1>
                  <p>CPU1,CPU2,CPU3,CPU4,CPU5,CPU6,CPU7,CPU8</p>
                </div>
                <i class="fa fa-microchip" aria-hidden="true"></i>
              </div>
              <div id="apex1">
                
              </div>
            </div>

            <div class="charts__right">
              <div class="charts__right__title">
                <div>
                  <h1>Storage Information</h1>
                  <p>All Disk Storage Information</p>
                </div>
                <i class="fa fa-database" aria-hidden="true"></i>
              </div>

              <div class="charts__right__cards">
                <div class="card1">
                  <!-- <h1>Name:</h1> -->
                  <h3 id="name"></h3>
                </div>

                <div class="card2">
                  <!-- <h1>Height:</h1> -->
                  <h3 id="height"></h3>
                </div>

                <div class="card3">
                  <!-- <h1>Width:</h1> -->
                  <h3 id="width"></h3>
                </div>

                <div class="card4">
                  <!-- <h1>Features:</h1> -->
                  <!-- <p id="memory_usage"></p> -->
                  <h3 class="font-bold text-title" id="features"></h3>
                </div>
              </div>
            </div>
          </div>
          <!-- CHARTS ENDS HERE -->
          
        </div>
      </main>

      <div id="sidebar">
        <div class="sidebar__title">
          <div class="sidebar__img">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/f3/Chromium_Material_Icon.png" alt="logo" id="mainlogo" />
            <h1>Chromium</h1>
          </div>
          <i
            onclick="closeSidebar()"
            class="fa fa-times"
            id="sidebarIcon"
            aria-hidden="true"
          ></i>
        </div>

        <div class="sidebar__menu">
          <div class="sidebar__link active_menu_link">
            <i class="fa fa-laptop"></i>
            <a href="#">System Data</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-microchip"></i>
            <a href="#">Diagnostic Manager</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-bluetooth-b"></i>
            <a href="#">System Events</a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="./script.js"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
  </body>
</html>
